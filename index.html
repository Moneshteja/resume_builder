    <script>
        let delay = 50;
        let elements = ['Welcome', 'To', "Monesh's", 'Portfolio'];
        let elementIDs = ['welcome', 'to', 'monesh', 'resume'];
        let totalDelay = 0;

        elements.forEach((text, index) => {
            [...text].forEach((char, charIndex) => {
                totalDelay += delay;
                setTimeout(() => {

            });
            totalDelay += delay * 5;
