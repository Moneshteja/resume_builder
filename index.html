<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monesh's online resume">

  <link rel="icon" href="favicon.ico" type="image/x-icon">  

  <title>Monesh's Resume</title>

  <style>
    :root {
      --primary-color: #1fa2ff;
    }

    body {
      font-family: Arial;
      background: linear-gradient(to right, var(--primary-color), #12d8fa, #a6ffcb);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .welcome {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .resume-box {
      display: none;
      padding: 20px;
      background: green;
      border-radius: 5px;
      transition: background 0.5s;
    }

    .resume-box:hover {
      background: blue;
    }

  </style>

</head>

<body>

  <header>
    <h1>Monesh's Resume</h1>
  </header>

  <main>

    <div class="welcome">
      <h2>Welcome to my resume!</h2>
      <p>Click below to view</p>
    </div>

    <div class="resume-box">

      <a href="#" class="resume-link">
        View Resume
      </a>

    </div>

  </main>

  <script>

    const welcomeEl = document.querySelector('.welcome');
    welcomeEl.style.opacity = 1;

    setTimeout(() => {
      document.querySelector('.resume-box').style.display = 'block';
    }, 1000);

    document.querySelector('.resume-link').addEventListener('click', () => {
      const pwd = prompt('Enter password');
      if(pwd === '1234') {
        window.open('/resume.pdf');  
      } else {
        alert('Incorrect password');
      }
    });

  </script>

</body>

</html>
