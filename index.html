<!DOCTYPE html>

<head>

    <title>Basic Calculator</title>
    <style>
        .calculator {
            margin: 0 auto;
            width: 200px;
            height: 250px;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        .calculator button {
            width: 50px;
            height: 50px;
            margin: 2px;
        }

        .calculator input {
            margin-bottom: 20px;
            width: 100%;
            height: 30px;
            text-align: right;
        }
    </style>
</head>
