<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Portfolio</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        .animated {
            font-weight: bold;
            opacity: 0;
        }

        .instructions {
            visibility: hidden;
            opacity: 0;
            transition: opacity 2s;
            font-size: 1.5em;
        }

        .portfolio-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: green;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        a {
            color: #1fa2ff;
            text-decoration: none;
            font-weight: bold;
        }

        .portfolio-box:hover {
            background: blue;
        }

        .portfolio-box:hover a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated" id="welcome"></h1>
        <h1 class="animated" id="to"></h1>
        <h1 class="animated" id="monesh"></h1>
        <h1 class="animated" id="portfolio"></h1>
        <p class="instructions" id="instructions">Explore my projects below</p>
        <div class="portfolio-box" id="portfolio-box">
            <a href="#" id="projects-link">VIEW PROJECTS</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            let delay = 50;
            let elements = ['Welcome', 'To', "Monesh's", 'Portfolio'];
            let elementIDs = ['welcome', 'to', 'monesh', 'portfolio'];
            let totalDelay = 0;

            function animateText(text, elementID) {
                [...text].forEach((char, charIndex) => {
                    totalDelay += delay;
                    setTimeout(() => {
                        document.getElementById(elementID).innerText += char;
                        document.getElementById(elementID).style.opacity = '1';
                    }, totalDelay);
                });
                totalDelay += delay * 5;
            }

            for (let i = 0; i < elements.length; i++) {
                animateText(elements[i], elementIDs[i]);
            }

            setTimeout(() => {
                document.getElementById('instructions').style.visibility = 'visible';
                document.getElementById('instructions').style.opacity = '1';
            }, totalDelay);

            setTimeout(() => {
                document.getElementById('portfolio-box').style.display = 'inline-block';
            }, totalDelay + 250);

            document.getElementById('projects-link').addEventListener('click', function(e) {
                e.preventDefault();
                // Direct the user to your projects section or projects page
                window.location.href = 'your-projects-page-link-here';
            });
        };
    </script>
</body>
</html>
