<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Resume</title>
    <style>
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.5s ease;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }

    .animated {
        font-weight: bold;
        opacity: 0;
    }

    .instructions {
        visibility: hidden;
        opacity: 0;
        transition: opacity 2s;
        font-size: 1.5em; /* increased font size */
    }

    .resume-box {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: green;
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    a {
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
    }

    .resume-box:hover {
        background: blue;
    }

    .resume-box:hover a {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated" id="welcome"></h1>
        <h1 class="animated" id="to"></h1>
        <h1 class="animated" id="monesh"></h1>
        <h1 class="animated" id="resume"></h1>
        <h1 class="animated" id="portal"></h1>
        <p class="instructions" id="instructions">Click below to get my resume</p>
        <div class="resume-box" id="resume-box">
            <a href="#" id="download-link">RESUME</a>
        </div>
    </div>

</body>
</html>
