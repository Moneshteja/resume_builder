
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
</head>

<body>

    <h2>Resume Builder</h2>
    
    <form id="resumeData" onsubmit="generateResume(event)">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" required>
        </div>
        <!-- ... Add other fields as necessary ... -->
        
        <button type="submit">Generate Resume</button>
    </form>
    
    <h2>Generated Resume:</h2>
    <div id="generatedResume" style="border: 1px solid black; padding: 10px;">
        <!-- Generated resume will appear here -->
    </div>

    <script>
        function generateResume(event) {
            event.preventDefault(); // Stop form submission

            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            // ... retrieve other fields ...

            let resumeDiv = document.getElementById("generatedResume");
            resumeDiv.innerHTML = `
                <h1>${fullName}</h1>
                <p>${email}</p>
                <!-- ... Populate other fields ... -->
            `;
        }
    </script>

</body>

</html>
