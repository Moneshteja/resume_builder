<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }

    .earth {
      width: 100px;
      height: 100px;
      background-image: url('earth.png'); /* Replace 'earth.png' with your Earth image */
      background-size: cover;
      border-radius: 50%;
      position: relative;
    }

    .moon {
      width: 40px;
      height: 40px;
      background-image: url('moon.png'); /* Replace 'moon.png' with your Moon image */
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 150px;
      animation: rotate 5s linear infinite;
    }

    .sun {
      width: 200px;
      height: 200px;
      background-image: url('sun.png'); /* Replace 'sun.png' with your Sun image */
      background-size: cover;
      border-radius: 50%;
    }

    .line {
      width: 1px;
      height: 100%;
      background-color: white;
      position: absolute;
      top: 0;
      left: 50%;
      opacity: 0.5;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="sun"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
    <div class="line"></div>
  </div>
</body>
</html>
