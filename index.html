<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Portfolio</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        .animated {
            font-weight: bold;
            opacity: 0;
        }

        .instructions {
            visibility: hidden;
            opacity: 0;
            transition: opacity 2s;
            font-size: 1.5em;
        }

        .portfolio-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: green;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        a {
            color: #1fa2ff;
            text-decoration: none;
            font-weight: bold;
        }

        .portfolio-box:hover {
            background: blue;
        }

        .portfolio-box:hover a {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="animated" id="welcome"></div>
    <div class="animated" id="to"></div>
    <div class="animated" id="monesh"></div>
    <div class="animated" id="portfolio"></div>
    <div class="instructions" id="instructions">Click below to see my projects!</div>

    <div class="portfolio-box" id="portfolio-box">
        <a href="#" id="projects-link">
            View Resume 
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3H8L4 7V19C4 20.1 4.9 21 6 21ZM6 9H18V11H6V9ZM6 13H18V15H6V13ZM10 5L6 5V0L10 5Z" fill="currentColor"></path>
            </svg>
        </a>
    </div>
</div>

<script>
    window.onload = function() {
        let delay = 50;
        let elements = ['Welcome', 'To', "Monesh's", 'Portfolio'];
        let elementIDs = ['welcome', 'to', 'monesh', 'portfolio'];
        let totalDelay = 0;

        function animateText(text, elementID) {
            [...text].forEach((char, charIndex) => {
                totalDelay += delay;
                setTimeout(() => {
                    document.getElementById(elementID).innerText += char;
                    document.getElementById(elementID).style.opacity = '1';
                }, totalDelay);
            });
            totalDelay += delay * 5;
        }

        for (let i = 0; i < elements.length; i++) {
            animateText(elements[i], elementIDs[i]);
        }

        setTimeout(() => {
            document.getElementById('instructions').style.visibility = 'visible';
            document.getElementById('instructions').style.opacity = '1';
        }, totalDelay);

        setTimeout(() => {
            document.getElementById('portfolio-box').style.display = 'inline-block';
        }, totalDelay + 250);

        document.getElementById('projects-link').addEventListener('click', function(e) {
            e.preventDefault();
            // Direct the user to your projects section or projects page
            window.location.href = 'your-projects-page-link-here';
        });
    };
</script>
</body>
</html>
