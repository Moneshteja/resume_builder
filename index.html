<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Resume</title>
    <style>
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.5s ease;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }

    .animated {
        font-weight: bold;
        visibility: hidden;
    }

    .instructions {
        visibility: hidden;
        opacity: 0;
        transition: opacity 2s;
        font-size: 1.5em; /* increased font size */
    }

    .resume-box {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: green;
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    a {
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
    }

    .resume-box:hover {
        background: blue;
    }

    .resume-box:hover a {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated" id="welcome">Welcome</h1>
        <h1 class="animated" id="to">To</h1>
        <h1 class="animated" id="monesh">Monesh's</h1>
        <h1 class="animated" id="resume">Resume</h1>
        <h1 class="animated" id="portal">Portal</h1>
        <p class="instructions" id="instructions">Click on the link below to access my resume</p>
        <div class="resume-box" id="resume-box">
            <a href="https://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf" target="_blank">RESUME</a>
        </div>
    </div>
    <script>
    window.onload = function() {
        let delay = 500; // 0.5 second delay for each line
        let elements = ['welcome', 'to', 'monesh', 'resume', 'portal'];
        elements.forEach((id, index) => {
            setTimeout(() => {
                document.getElementById(id).style.visibility = 'visible';
                document.getElementById(id).scrollIntoView({behavior: "smooth"});
            }, delay * index);
        });
        setTimeout(() => {
            document.getElementById('instructions').style.visibility = 'visible';
            document.getElementById('instructions').style.opacity = '1';
            document.getElementById('instructions').scrollIntoView({behavior: "smooth"});
        }, delay * elements.length);
        setTimeout(() => {
            document.getElementById('resume-box').style.display = 'inline-block';
            document.getElementById('resume-box').scrollIntoView({behavior: "smooth"});
        }, delay * elements.length + delay);
    };
    </script>
</body>
</html>
