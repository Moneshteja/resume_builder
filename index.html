<!DOCTYPE html>
<html>

<head>
    <title>Monesh's Portfolio</title>
    <style>
        /* ... (all your styles remain unchanged) ... */
    </style>
</head>

<body>
    <div class="container">
        <div class="animated" id="welcome"></div>
        <div class="animated" id="to"></div>
        <div class="animated" id="monesh"></div>
        <div class="animated" id="portfolio"></div>
        <div class="instructions" id="instructions">Click below to see my projects or download my resume!</div>

        <div class="portfolio-box" id="portfolio-box">
            <!-- Button for downloading the PDF Resume -->
            <a href="http://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf" target="_blank">
                Download Resume
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3H8L4 7V19C4 20.1 4.9 21 6 21ZM6 9H18V11H6V9ZM6 13H18V15H6V13ZM10 5L6 5V0L10 5Z" fill="currentColor"></path>
                </svg>
            </a>

            <!-- Button for navigating to the Resume Portal -->
            <a href="https://moneshteja.github.io/Resume./" target="_blank" style="margin-left: 20px;">
                Resume Portal
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3H8L4 7V19C4 20.1 4.9 21 6 21ZM6 9H18V11H6V9ZM6 13H18V15H6V13ZM10 5L6 5V0L10 5Z" fill="currentColor"></path>
                </svg>
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            let delay = 50;
            let elements = ['Welcome', 'To', "Monesh's", 'Portfolio'];
            let elementIDs = ['welcome', 'to', 'monesh', 'portfolio'];
            let totalDelay = 0;

            function animateText(text, elementID) {
                [...text].forEach((char, charIndex) => {
                    totalDelay += delay;
                    setTimeout(() => {
                        document.getElementById(elementID).innerText += char;
                        document.getElementById(elementID).style.opacity = '1';
                    }, totalDelay);
                });
                totalDelay += delay * 5;
            }

            for (let i = 0; i < elements.length; i++) {
                animateText(elements[i], elementIDs[i]);
            }

            setTimeout(() => {
                document.getElementById('instructions').style.visibility = 'visible';
                document.getElementById('instructions').style.opacity = '1';
            }, totalDelay);

            setTimeout(() => {
                document.getElementById('portfolio-box').style.display = 'inline-block';
            }, totalDelay + 250);
        };
    </script>
</body>

</html>
