<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Resume Builder</h2>
    <form id="resumeData">
        <!-- Personal Details -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label for="image">Image:</label>
        <input type="file" id="image">

        <label for="languages">Languages:</label>
        <textarea id="languages"></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills"></textarea>

        <!-- Education Section -->
        <h4>Education</h4>
        <div id="dynamicEducationFields"></div>
        <button type="button" onclick="addEducationField()">Add Education</button>
        <button type="button" onclick="deleteEducationField()">Delete Last Education</button>

        <!-- Project Section -->
        <h4>Projects</h4>
        <div id="dynamicProjectFields"></div>
        <button type="button" onclick="addProjectField()">Add Project</button>
        <button type="button" onclick="deleteProjectField()">Delete Last Project</button>

        <!-- Achievements -->
        <label for="achievements">Achievements:</label>
        <textarea id="achievements"></textarea>

        <button type="button" onclick="generateResume()">Preview</button>
        <button type="button" onclick="generatePDF()">Generate PDF</button>
        <button type="button" onclick="generateWord()">Generate Word</button>
    </form>

    <h2>Resume Preview</h2>
    <div id="resumePreview"></div>

    <script src="scripts.js"></script>
</body>

        </html>
