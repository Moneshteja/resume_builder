
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2, h4 {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        form, #generatedResume {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .projectName, .educationDegree {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <h2>Resume Builder</h2>
    
    <form id="resumeData" onsubmit="generateResume(event)">
        <!-- ... Name, Email ... -->

        <!-- Education Section -->
        <div id="educationSection">
            <label for="educationCount">How many educational qualifications do you have?</label>
            <input type="number" id="educationCount" min="1" value="1" onchange="generateEducationFields()">
            <div id="dynamicEducationFields">
                <!-- Dynamic education fields will be populated here -->
            </div>
        </div>

        <!-- Achievements Section -->
        <div>
            <label for="achievements">Achievements (Enter each achievement on a new line):</label>
            <textarea id="achievements" rows="5" placeholder="List your achievements, one per line"></textarea>
        </div>

        <!-- Projects Section -->
        <div id="projectsSection">
            <label for="projectCount">How many projects have you worked on?</label>
            <input type="number" id="projectCount" min="1" value="1" onchange="generateProjectFields()">
            <div id="dynamicProjectFields">
                <!-- Dynamic project fields will be populated here -->
            </div>
        </div>

        <!-- Template Selection -->
        <div>
            <label for="templateSelection">Select a template:</label>
            <select id="templateSelection">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <option value="template3">Template 3</option>
            </select>
        </div>

        <button type="submit">Generate Resume</button>
    </form>

    <h2>Generated Resume:</h2>
    <div id="generatedResume" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;">
        <!-- Generated resume will appear here -->
    </div>

    <script>
        function generateEducationFields() {
            let count = document.getElementById("educationCount").value;
            let container = document.getElementById("dynamicEducationFields");
            container.innerHTML = ''; // Clear previous fields

            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <h4>Education ${i}</h4>
                    <input type="text" placeholder="Degree/School (e.g. B.Tech in Computer Science)">
                    <input type="text" placeholder="Institution/College Name">
                    <input type="text" placeholder="Pass Percentage">
                `;
            }
        }

        function generateProjectFields() {
            let count = document.getElementById("projectCount").value;
            let container = document.getElementById("dynamicProjectFields");
            container.innerHTML = ''; // Clear previous fields

            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <h4>Project ${i}</h4>
                    <input type="text" placeholder="Project Name">
                    <textarea rows="3" placeholder="Project Description"></textarea>
                `;
            }
        }

        function generateResume(event) {
            event.preventDefault();

            // Fetch all fields and generate the resume
            // Education, Achievements, Projects ...

            let achievements = document.getElementById("achievements").value.split('\n');
            let achievementsList = achievements.map(ach => `<li>${ach}</li>`).join('');

            // Similarly, fetch education and projects, then populate the resume.

            let resumeDiv = document.getElementById("generatedResume");
            resumeDiv.innerHTML = `
                <!-- Format the resume output -->
                <ul>${achievementsList}</ul>
            `;
        }

        // Initialize the dynamic fields for education and projects when the page loads
        generateEducationFields();
        generateProjectFields();
    </script>

</body>

</html>
