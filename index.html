<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Resume</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.5s ease;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        font-size: 1.2em;
    }

    .container h1 {
        font-size: 2.5em;
        font-weight: bold;
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange; /* The typwriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em; /* Adjust as needed */
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .container p {
        font-size: 1.5em;
    }

    .resume-box {
        display: inline-block;
        margin-top: 20px;
        padding: 40px;
        background: green;
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    a {
        font-size: 2em;
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
    }

    .resume-box:hover {
        background: blue;
    }

    .resume-box:hover a {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Monesh's Resume Portal</h1>
        <p>Click on the link below to access my resume</p>
        <div class="resume-box">
            <a href="https://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf" target="_blank">RESUME</a>
        </div>
    </div>
</body>
</html>
