<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Resume</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.5s ease;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        font-size: 1.2em;
    }

    .container h1 {
        font-size: 2.5em;
        font-weight: bold;
    }

    .container p {
        font-size: 1.5em;
    }

    .resume-box {
        display: inline-block;
        margin-top: 20px;
        padding: 40px;
        background: green;
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    a {
        font-size: 2em;
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
    }

    .resume-box:hover {
        background: blue;
    }

    .resume-box:hover a {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Monesh's Resume Portal</h1>
        <p>Click on the link below to access my resume</p>
        <div class="resume-box">
            <a href="https://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf" target="_blank">RESUME</a>
        </div>
    </div>
</body>
</html>
