<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Portfolio</title>
    <style>
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #2a2a2a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }

    .animated {
        font-weight: bold;
        opacity: 0;
    }

    .instructions {
        font-size: 1.5em; 
    }

    .resume-box {
        margin-top: 20px;
        padding: 20px;
        background: blue; /* background of the button */
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    .resume-box:hover {
        background: #4169E1; /* slightly lighter blue on hover */
    }

    .resume-box a {
        color: green; /* text color of the button */
    }

    a {
        color: #FF4500;
        text-decoration: none;
        font-weight: bold;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated" id="welcome"></h1>
        <h1 class="animated" id="to"></h1>
        <h1 class="animated" id="monesh"></h1>
        <h1 class="animated" id="resume"></h1>
        <p class="instructions">A collection of my projects and achievements</p>
        <div class="resume-box">
            <a href="https://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf" id="download-link">Download My Resume</a>
        </div>
        <h2>My Projects</h2>
        <ul>
            <li><a href="https://moneshteja.github.io/engineering_project-/">My Engineering Project</a></li>
            <li><a href="https://moneshteja.github.io/Resume./">My Resume Portal</a></li>
        </ul>
        <h2>Contact Me</h2>
        <p>Email: moneshteja@example.com</p>
        <p>LinkedIn: <a href="#">Monesh's LinkedIn</a></p>
    </div>

    <script>
        let delay = 50;
        let elements = ['Welcome', 'To', "Monesh's", 'Portfolio'];
        let elementIDs = ['welcome', 'to', 'monesh', 'resume'];
        let totalDelay = 0;

        elements.forEach((text, index) => {
            [...text].forEach((char, charIndex) => {
                totalDelay += delay;
                setTimeout(() => {
                    document.getElementById(elementIDs[index]).innerText += char;
                    document.getElementById(elementIDs[index]).style.opacity = '1';
                }, totalDelay);
            });
            totalDelay += delay * 5;
        });
    </script>

</body>
</html>
