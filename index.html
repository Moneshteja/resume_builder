<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monesh's Resume">

  <title>Monesh's Resume</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(#1fa2ff, #12d8fa, #a6ffcb);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .welcome {
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .resume-box {
      display: none; 
      padding: 20px;
      background: green;
      border-radius: 5px;
      transition: background 0.5s;
    }
    
    .resume-box:hover {
      background: blue;
    }

  </style>

</head>

<body>

  <header>
    <h1>Monesh's Resume</h1>
  </header>

  <main>

    <div class="welcome">
      <h2>Welcome!</h2>
      <p>View my resume:</p>
    </div>

    <div class="resume-box">
      <a href="#" class="resume-link">View Resume</a>
    </div>

  </main>

  <script>

    const fadeIn = (element, time) => {
      let opacity = 0;
      
      const interval = setInterval(() => {
        opacity += 0.05;
        element.style.opacity = opacity;
        
        if(opacity >= 1) {
          clearInterval(interval);
        }
      }, time);
    }
    
    const showBox = (element, delay) => {
      setTimeout(() => {
        element.style.display = 'block';
      }, delay);
    }
    
    const resumeLink = 'https://example.com/resume.pdf';
    
    let failedAttempts = 0;

    fadeIn(document.querySelector('.welcome'), 50);
    
    showBox(document.querySelector('.resume-box'), 1000);

    document.querySelector('.resume-link').addEventListener('click', () => {
    
      if(failedAttempts >= 3) {
        alert('Access blocked');
        return;
      }

      const pwd = prompt('Enter password');

      if(pwd === '1234') {
        window.open(resumeLink);
      
      } else {
        failedAttempts++;
        alert('Incorrect password');
      }

    });

  </script>

</body>

</html>
