
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        form, #generatedResume {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Resume Builder</h2>
    
    <form id="resumeData" onsubmit="generateResume(event)">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email">
        </div>
        <div>
            <label for="education">Education:</label>
            <textarea id="education" rows="3" placeholder="List your educational background"></textarea>
        </div>
        <div>
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="3" placeholder="List your skills separated by commas"></textarea>
        </div>
        <div>
            <label for="achievements">Achievements:</label>
            <textarea id="achievements" rows="3" placeholder="List your achievements"></textarea>
        </div>
        <div>
            <label for="projects">Projects:</label>
            <textarea id="projects" rows="3" placeholder="Describe your key projects"></textarea>
        </div>
        
        <button type="submit">Generate Resume</button>
    </form>
    
    <h2>Generated Resume:</h2>
    <div id="generatedResume" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;">
        <!-- Generated resume will appear here -->
    </div>

    <script>
        function generateResume(event) {
            event.preventDefault(); // Stop form submission

            let fullName = document.getElementById("fullName").value || "Name not provided";
            let email = document.getElementById("email").value || "Email not provided";
            let education = document.getElementById("education").value || "Education details not provided";
            let skills = document.getElementById("skills").value || "Skills not provided";
            let achievements = document.getElementById("achievements").value || "Achievements not provided";
            let projects = document.getElementById("projects").value || "Project details not provided";

            let resumeDiv = document.getElementById("generatedResume");
            resumeDiv.innerHTML = `
                <h1>${fullName}</h1>
                <p>Email: ${email}</p>
                <h3>Education:</h3>
                <p>${education}</p>
                <h3>Skills:</h3>
                <p>${skills}</p>
                <h3>Achievements:</h3>
                <p>${achievements}</p>
                <h3>Projects:</h3>
                <p>${projects}</p>
            `;
        }
    </script>

</body>

</html>
