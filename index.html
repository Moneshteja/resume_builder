<!DOCTYPE html>
<html>
<head>
    <title>Monesh's Resume</title>
    <style>
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb); /* Desktop background */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.5s ease;
    }

    /* Mobile styles */
    @media (max-width: 768px) { /* This will apply if the viewing area is smaller than 768 pixels */
        body {
            background: linear-gradient(to right, #a6ffcb, #12d8fa, #1fa2ff); /* Mobile background */
        }
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }

    .animated {
        font-weight: bold;
        opacity: 0;
    }

    .instructions {
        visibility: hidden;
        opacity: 0;
        transition: opacity 2s;
        font-size: 1.5em; /* increased font size */
    }

    .resume-box {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: green;
        border-radius: 5px;
        transition: all 0.5s ease;
    }

    a {
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
    }

    .resume-box:hover {
        background: blue;
    }

    .resume-box:hover a {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated" id="welcome"></h1>
        <h1 class="animated" id="to"></h1>
        <h1 class="animated" id="monesh"></h1>
        <h1 class="animated" id="resume"></h1>
        <h1 class="animated" id="portal"></h1>
        <p class="instructions" id="instructions">Click below to get my resume</p>
        <div class="resume-box" id="resume-box">
            <a href="#" id="download-link">RESUME</a>
        </div>
    </div>
    <script>
    window.onload = function() {
        let delay = 50; // 0.05 second delay for each character
        let elements = ['Welcome', 'To', "Monesh's", 'Resume', 'Portal'];
        let elementIDs = ['welcome', 'to', 'monesh', 'resume', 'portal'];
        let totalDelay = 0;
        let failedAttempts = 0;

        elements.forEach((text, index) => {
            [...text].forEach((char, charIndex) => {
                totalDelay += delay;
                setTimeout(() => {
                    document.getElementById(elementIDs[index]).innerText += char;
                    document.getElementById(elementIDs[index]).style.opacity = '1';
                }, totalDelay);
            });
            totalDelay += delay * 5; // Adding extra delay after each element
        });

        setTimeout(() => {
            document.getElementById('instructions').style.visibility = 'visible';
            document.getElementById('instructions').style.opacity = '1';
        }, totalDelay);

        setTimeout(() => {
            document.getElementById('resume-box').style.display = 'inline-block';
        }, totalDelay + 250);

        document.getElementById('download-link').addEventListener('click', function(e) {
            e.preventDefault();
            if (failedAttempts >= 3) {
                alert("Access denied");
                return;
            }
            let password = prompt("Enter password");
            if (password === "1234") { // replace "1234" with your password
                window.open('https://moneshteja.github.io/resume/MoneshTejaSanduru_2023 B.tech(cse).pdf');
            } else {
                alert("Incorrect password");
                failedAttempts++;
                if (failedAttempts >= 3) {
                    alert("Access denied");
                }
            }
        });
    };
    </script>
</body>
</html>
