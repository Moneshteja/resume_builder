<!DOCTYPE html>
<html>
<head>
  <style>
    <link>body</link> {
      background-color: black;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }

    .earth {
      width: 50px;
      height: 50px;
      background: linear-gradient(blue, green);
      border-radius: 50%;
    }

    .mars {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -80px;
      left: 100px;
      animation: rotate 7s linear infinite;
    }

    .venus {
      width: 45px;
      height: 45px;
      background-color: #FFA500; /* Orange color */
      border-radius: 50%;
      position: absolute;
      top: 120px;
      left: -60px;
      animation: rotate 12s linear infinite;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-color: #FF5722; /* Yellowish Red color */
      border-radius: 50%;
    }

    .moon {
      width: 20px;
      height: 20px;
      background-color: gray;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      left: 60px;
      animation: rotate 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="sun"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
    <div class="mars"></div>
    <div class="venus"></div>
  </div>
</body>
</html>
