<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }

    .earth {
      width: 50px;
      height: 50px;
      background: linear-gradient(blue, green);
      border-radius: 50%;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-color: <link>#FF5722</link>; /* Yellowish Red color */
      border-radius: 50%;
    }

    .moon {
      width: 20px;
      height: 20px;
      background-color: <link>gray</link>;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      left: 60px;
      animation: rotate 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="sun"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html
